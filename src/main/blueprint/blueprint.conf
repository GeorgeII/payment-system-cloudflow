blueprint {
  streamlets {
    transfer-data = com.example.FilePaymentsIngress
    payments = com.example.SensorDataToMetrics
    validation = com.example.MetricsValidation
    reporter = com.example.MetricsEgress
  }

  topics {
    transfer-data {
      producers = [transfer-data.out]
      consumers = [payments.in]
    }
    payments {
      producers = [payments.out]
      consumers = [validation.in]
    }
    validated {
      producers = [validation.out-0]
      consumers = [reporter.in]
    }
  }
}